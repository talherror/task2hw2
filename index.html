<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteens</title>
</head>
<body>
    <h1>List of Canteens</h1>
    <ul>
        {% for canteen in canteens %}
            <li>{{ canteen[1] }} - {{ canteen[2] }} ({{ canteen[3] }} - {{ canteen[4] }})</li>
        {% endfor %}
    </ul>
</body>
</html>
